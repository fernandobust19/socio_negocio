<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Socio Negocio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f3f3f3, #e0e0e0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
      text-align: center;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      cursor: pointer;
      text-align: center;
      width: 200px;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      color: #007BFF;
      margin-bottom: 10px;
    }

    .card p {
      color: #555;
      font-size: 14px;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>Bienvenido a Socio Negocio</h1>

  <div class="container">
    <div class="card" onclick="location.href='empresa.html'">
      <h2>Empresa</h2>
      <p>Registra tu empresa y administra tus productos, socios y comisiones.</p>
    </div>
    <div class="card" onclick="location.href='socio.html'">
      <h2>Socio</h2>
      <p>Conviértete en socio y empieza a vender productos de empresas registradas.</p>
    </div>
  </div>

  <footer>UPCONS © 2025 - Todos los derechos reservados</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Empresa - Socio Negocio</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <div class="nav-brand">Socio Negocio</div>
    <a href="index.html" class="nav-link">← Volver al inicio</a>
  </div>

  <div class="auth-container">
    <div class="auth-card">
      <h1>Portal Empresas</h1>
      <p class="subtitle">Registra tu empresa y administra tus productos</p>
      
      <div class="tab-container">
        <button class="tab-btn active" onclick="showTab('login')">Iniciar Sesión</button>
        <button class="tab-btn" onclick="showTab('register')">Registrarse</button>
      </div>

      <!-- Login Form -->
      <div id="login-tab" class="tab-content active">
        <form id="empresa-login-form">
          <div class="form-group">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required>
          </div>
          <div class="form-group">
            <label for="login-password">Contraseña:</label>
            <input type="password" id="login-password" name="password" required>
          </div>
          <button type="submit" class="btn-primary">Iniciar Sesión</button>
        </form>
      </div>

      <!-- Register Form -->
      <div id="register-tab" class="tab-content">
        <form id="empresa-register-form">
          <div class="form-group">
            <label for="empresa-nombre">Nombre de la Empresa:</label>
            <input type="text" id="empresa-nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="empresa-ruc">RUC:</label>
            <input type="text" id="empresa-ruc" name="ruc" required>
          </div>
          <div class="form-group">
            <label for="empresa-direccion">Dirección:</label>
            <input type="text" id="empresa-direccion" name="direccion" required>
          </div>
          <div class="form-group">
            <label for="empresa-telefono">Teléfono:</label>
            <input type="tel" id="empresa-telefono" name="telefono" required>
          </div>
          <div class="form-group">
            <label for="empresa-email">Email:</label>
            <input type="email" id="empresa-email" name="email" required>
          </div>
          <div class="form-group">
            <label for="empresa-password">Contraseña:</label>
            <input type="password" id="empresa-password" name="password" required>
          </div>
          <div class="form-group">
            <label for="empresa-logo">Logo de la Empresa:</label>
            <input type="file" id="empresa-logo" name="logo" accept="image/*">
            <small>Formatos permitidos: JPG, PNG, GIF (máximo 2MB)</small>
          </div>
          <div class="form-group">
            <label for="empresa-descripcion">Descripción de la Empresa:</label>
            <textarea id="empresa-descripcion" name="descripcion" rows="3"></textarea>
          </div>
          <button type="submit" class="btn-primary">Registrar Empresa</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Handle empresa login
    document.getElementById('empresa-login-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      const success = await loginEmpresa(email, password);
      if (success) {
        window.location.href = 'dashboard-empresa.html';
      } else {
        alert('Email o contraseña incorrectos');
      }
    });

    // Handle empresa registration
    document.getElementById('empresa-register-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const empresa = Object.fromEntries(formData.entries());
      const logoFile = formData.get('logo');

      if (logoFile && logoFile.size > 0) {
        // Validar tamaño máximo 2MB en origen
        const maxSize = 2 * 1024 * 1024; // 2MB
        if (logoFile.size > maxSize) {
          alert('El logo excede el tamaño máximo de 2MB. Por favor, sube un archivo más pequeño.');
          return;
        }

        // Comprimir el logo para evitar 413 en servidores con límite bajo (p.ej. 100KB)
        async function compressImageToTarget(file, targetBytes) {
          const readAsDataURL = (f) => new Promise((resolve, reject) => {
            const r = new FileReader();
            r.onload = () => resolve(r.result);
            r.onerror = reject;
            r.readAsDataURL(f);
          });
          const dataUrl = await readAsDataURL(file);
          const img = await new Promise((resolve, reject) => {
            const image = new Image();
            image.onload = () => resolve(image);
            image.onerror = reject;
            image.src = dataUrl;
          });

          let width = img.naturalWidth;
          let height = img.naturalHeight;
          let quality = 0.7;
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          function renderAndSize() {
            canvas.width = width;
            canvas.height = height;
            ctx.clearRect(0, 0, width, height);
            ctx.drawImage(img, 0, 0, width, height);
            const out = canvas.toDataURL('image/jpeg', quality);
            const b64 = out.split(',')[1] || '';
            const bytes = Math.ceil((b64.length * 3) / 4);
            return { out, bytes };
          }

          // Primer render con tamaño máximo 800px
          const maxDim = 800;
          if (width > height && width > maxDim) {
            height = Math.round((height * maxDim) / width);
            width = maxDim;
          } else if (height > maxDim) {
            width = Math.round((width * maxDim) / height);
            height = maxDim;
          }

          let { out, bytes } = renderAndSize();
          let attempts = 0;
          while (bytes > targetBytes && attempts < 5) {
            // Reducir calidad y dimensiones progresivamente
            quality = Math.max(0.4, quality - 0.1);
            width = Math.max(320, Math.round(width * 0.85));
            height = Math.max(320, Math.round(height * 0.85));
            ({ out, bytes } = renderAndSize());
            attempts++;
          }
          return bytes <= targetBytes ? out : null;
        }

        try {
          // Intentar dejarlo por debajo de ~90KB
          const compressed = await compressImageToTarget(logoFile, 90 * 1024);
          if (compressed) {
            empresa.logo = compressed;
          } else {
            // Si no se puede comprimir lo suficiente, enviar sin logo
            empresa.logo = null;
            alert('El logo es demasiado grande incluso tras comprimir. Se registrará sin logo.');
          }
        } catch (error) {
          console.error('Error al comprimir el logo:', error);
          alert('Hubo un error al procesar el logo. Se registrará sin logo.');
          empresa.logo = null;
        }
      } else {
        empresa.logo = null;
      }

      const success = await registerEmpresa(empresa);
      if (success) {
        // The success alert is handled inside registerEmpresa.
        // Now, we switch to the login tab so the user can log in.
        showTab('login');
        // Optional: Clear the registration form
        e.target.reset();
      }
      // The error alert is also handled inside registerEmpresa
    });
  </script>
</body>
</html>
